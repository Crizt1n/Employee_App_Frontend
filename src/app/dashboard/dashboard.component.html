

    <div class="bg-secondary p-2 w-100" *ngIf="showSidebar" >
     
        <div class="w-100 text-center text-light">
            <div class="btn  w-75">
                <h1 routerLink="/dashboard">Dashboard</h1>
            </div>
           
            <div class="btn w-75">
                <h1 routerLink="/employees">Employee List</h1></div>
        </div>


    </div>

<div class="row container-fluid">
    
    <div class="col-md-8 ">

        <div class=" m-1 p-4 bg-dark rounded shadow container">
            <h1 class=" text-light fw-bolder"><i class="fa-solid fa-bars " (click)="menubar()"></i> &nbsp; &nbsp;Welcome <span class="text-danger">{{adminName}}.!</span></h1>
        </div>

        <div class="row ">

            <div class="col-md-6">
                <div class="  p-1 shadow rounded bg-secondary" style="height: 545px;">
                    <mat-card class="demo-inline-calendar-card h-100 bg-info ">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                    </mat-card>
                </div>
            </div>

            <div class="col-md-6">
                <div class="p-1 shadow rounded bg-primary" style="height: 100%;">
                    <highcharts-chart
                    [Highcharts]="Highcharts"          
                    [options]="chartOptions"
                    style="width: 100%; height: 500px; display:block ;"
                  ></highcharts-chart>
                </div>
            </div>

        </div>



    </div>

    <div class="col-md-4  " >
        <div class="rounded bg-danger p-4  shadow  w-100 mt-1"  >
            <div class="justify-content-center align-items-center flex-column d-flex" *ngIf="!EditAdminStatus">
                <img src="https://static.vecteezy.com/system/resources/previews/005/005/788/original/user-icon-in-trendy-flat-style-isolated-on-grey-background-user-symbol-for-your-web-site-design-logo-app-ui-illustration-eps10-free-vector.jpg" class="rounded-circle w-75 border border-3 border-info" alt="">
                <button class="btn btn-warning mt-3 w-75" (click)="edit()">Edit Admin Details</button>
            </div>


            <div *ngIf="EditAdminStatus"ngClass="p-1 justify-content-center align-items-center flex-column d-flex ">
            
                <h2 class="text-light">Edit Admin Status</h2>

                <label>
                    <input type="file" (change)="getFile($event)" style="display: none;">
                    <img [src]="profileImage" class="w-75 ms-5 rounded-circle border border-4 border-dark" alt="">
                </label>

                <input [(ngModel)]="adminDetails.name" type="text" class="form-control mt-3" placeholder="Name" name="" id="" >

                <input [(ngModel)]="adminDetails.password" type="text" class="form-control mt-2" placeholder="password" name="adpswd" #Adminpswd="ngModel" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                <span class="text-danger" *ngIf="Adminpswd.invalid && Adminpswd.touched">Invalid Password</span>

                <div class="d-flex">
                    <button class="btn btn-info mt-3  me-3" (click)="cancel()" >Cancel</button>
                    <button class="btn btn-warning mt-3 " (click)="updateAdmin()">Update </button>
                </div>

            
            </div>

        </div>

        <div class="rounded bg-success p-3 mt-1 shadow  text-center text-light b-2">
            <h2 class="m-4"><i class="fa-solid fa-users fa-2xl mt-3 me-2"></i> Employees : {{employeeCount}} </h2>
        </div>


    </div>
</div>
